
{% extends 'layout_second.html' %}

{% block content %}
	
	<!-- photo and text -->
	<section class="container section">
		<div class="row">
			<div class="col s12 l4 ">
				<img src="static/image/book8.jpg" class="responsive-img materialboxed">
			</div>
			<div class="col s12 l6">
				<h3 class="indigo-text text-darken-4">Easy to use</h3>
				<p class="p_author">A new way of saving your favorite books.</p>
			</div>
		</div>
		<div class="row">
			<div class="col s12 l4 push-l7">
				<img src="static/image/book9.jpg" class="responsive-img materialboxed">
			</div>
			<div class="col s12 l6 pull-l3">
				<h3 class="indigo-text text-darken-4">All your words in one place</h3>
				<p class="p_author">A useful function is review, which let you to write all your comment and remark about any text</p>
			</div>
		</div>
	</section>

	<!-- parallax -->
	<div class="parallax-container">
		<div class="parallax">
			<img src="static/image/book7.jpg" alt="" class="responsive-img">
		</div>
	</div>

	<!-- contanct form -->

	<section class="section container scrollspy" id="contact">
		<div class="row">
			<div class="col s12 l5">
				<h2 class="indigo-text text-darken-4">Contact the owner</h2>
			</div>
			<div class="col s12 l5 offset-l2">
				<form action="" method="POST">
					<div class="input-field">
						<i class="material-icons prefix">email</i>
						<input type="email" id="email">
						<label for="email">Your email</label>
					</div>
					<div class="input-field">
						<i class="material-icons prefix">message</i>
						<textarea id="message" class="materialize-textarea"></textarea>
						<label for="message">Your message</label>
					</div>
					<div class="input-field">
						<input type="text" id="date" class="datepicker">
						<label for="date">Choose a date you need me for...</label>
					</div>
					<div class="input-field center">
						<button class="btn">Submit</button>
					</div>
				</form>
			</div>
		</div>	
	</section>


{% endblock %}
