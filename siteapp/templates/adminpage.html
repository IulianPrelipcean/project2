{% extends 'layout.html' %}

{% block content %}

	<div class="container white" style="margin-top:10px;">
		<div style="padding:5px;" class="card-content center">
			<table>
				<thead>
					<tr style="font-weight: : bold;">
						<td>id</td>
						<td>name</td>
						<td>password</td>
						<td>option</td>
					</tr>
				</thead>
				<tbody>
					{% for rez in result: %}
						<tr>
							<td>{% print (rez[0]) %}</td>
							<td>{% print (rez[1]) %}</td>
							<td>{% print (rez[2])  %}</td>
							<td>
								<form style="padding:0px; margin:0px;" class="formular" method="POST">
									<input type="hidden" name="id_to_delete" value="{% print(rez[0]) %}">
									<input type="submit" name="delete", value="Delete" class="btn brand z-depth-0" >
								</form>
							</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>


{% endblock %}
